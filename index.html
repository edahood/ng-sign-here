<!DOCTYPE html>
<html>
    <head>

        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" >
        <link rel="stylesheet" type="text/css" href="./demo/css/demo.css">

        <title>ng-sign-here demo</title>

    </head>
    <body layout="column" ng-controller="demoController as demo" ng-cloak>

        <div layout="row" class="demo-header">
            <span>ng-sign-here demo</span>
            <a class="github-link" href="https://github.com/jerme404/ng-sign-here" target="_blank">
                <div layout="row" style="display: flex; align-items: center;">
                    <img src="./demo/img/GitHub-Mark-Light-64px.png" style="width: 24px; height: 24px;"></img>
                    <span style="padding-left: 12px;">View on GitHub</span>
                </div>
            </a>
        </div>

        <div flex layout="column" class="demo-content">

            <div layout="column" class="signature-wrapper">
                <sign-here
                    style="width: 100%; height: 250px;"
                    background-color="rgb(255, 255, 255)"
                    on-signature-update="demo.onSignatureUpdate"
                    register-clear-handler="demo.registerClearHandler(handler)">
                </sign-here>
                <div layout="row" class="signature-button-wrapper">
                    <span class="signature-button clear" ng-click="demo.clearSignature()">
                        CLEAR
                    </span>
                    <span class="signature-label">
                        Sign here
                    </span>
                    <span class="signature-button accept" ng-click="demo.acceptSignature()">
                        ACCEPT
                    </span>
                </div>
            </div>
        </div>
        <div class="signature-wrapper">
            <div ng-if="demo.signatureData" ng-style="{ 'height': '250px', 'width': '100%', 'background': 'url('+demo.signatureData+') no-repeat center center', 'background-size': 'contain' }">
            </div>
        </div>

        <!-- Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
        <script src="./dist/ngSignHere.min.js"></script>
        <!-- App scripts -->
        <script src="./demo/demo.module.js"></script>
        <script src="./demo/demo.controller.js"></script>
    </body>
</html>
